<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM and jQuery Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <p class="description">This text will change using JavaScript.</p>

        <button id="changeTextBtn">Change Text</button>
    <div id="box" class="box">This box changes color and position</div>

        <button id="moveBoxBtn">Move & Change Color</button>
<br>
        <img id="image" src="./img1.jpg" alt="Sample Image" width="200"><br>
        
        <button id="changeImageBtn">Change Image</button>

        <div id="textContainer"></div>
        <button id="addTextBtn">Add Text</button><br>
        <button id="deleteTextBtn">Delete Text</button><br>

        <form id="userForm">
            <input type="text" id="name" placeholder="Enter your name"><br>
            <button type="submit" id="formSubmitBtn">Submit</button>
        </form>
        <button id="jqueryButton">Change Button Text (jQuery)</button>
    </div>
</body>
</html>
